<div class="form-container">
    <form [formGroup]="buisnessSettings">
        <div class="title-box">
            <h2 class="title-box__title">Set up youre buiesness</h2>
        </div>
        <div class="input-container">
            <label>Name</label>
            <input type="text" formControlName="name" class="input-container__input">
        </div>
        <div class="input-container">
            <label>Service stations</label>
            <input type="number" formControlName="serviceStations" class="input-container__input">
        </div>
        <div class="input-container">
            <label for="">Production slots</label>
            <input type="number" formControlName="productionSlots" class="input-container__input">
        </div>
        <div class="input-container">
            <label for="">Delievery time</label>
            <input type="number" formControlName="delieveryTime" class="input-container__input">
        </div>
        <div class="input-container">
            <label for="">Customers Entry Rate</label>
            <input type="number" formControlName="customersEntryRate" class="input-container__input">
        </div>
        <div class="btn-container">
            <button class="btn" type="submit" (click)="setBuisness()">Simulate</button>
        </div>
    </form>
</div>
