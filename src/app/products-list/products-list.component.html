<div>
    <div class="products-list">
        <ul>
            <li *ngFor="let product of products" class="products-list__item">{{product.name}}</li>
        </ul>
    </div>
    <div class="products-box">
        <div *ngFor="let product of products">
            <img [src]="product.image" class="products-box__product-img" [ngClass]="product.isDone ? 'done' : 'undone' ">
        </div>
    </div>

</div>
